<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L6 - Теги для текста (продолжение + выводы)</title>
</head>
<body>
    
<small>маленький текст</small>

<p>нормальный текст</p>

<big>большой текст</big>

<pre>сохраняет   все       пробелы</pre>
<!-- используют для кода чтоб сохранить все отступы -->

<blockquote>Для цитат</blockquote>
<blockquote site="http://google.com">Для цитат</blockquote>
<!-- выделена справа и слева атрибут важен для поискового робота -->

<q>Просто цитата. Он автоматически отображается в кавычках</q>
<!-- так же есть атрибут 'site' -->

<hr />
<!-- горизонтальная линия. Старый синтаксис <hr> -->

<br />
<!-- образует пустую строку. Старый синтаксис <br> -->

<!-- У почти всех тегов есть атрибуты, но их редко используют, а задают в CSS -->

</body>
</html>
