<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L7 - Как создать списки в HTML</title>
</head>
<body>
    
<nobr> Весь текст в одну строчку</nobr>

<ol>
    <li>Первый пункт</li>
    <li>Второй пункт</li>
    <li>Третий пункт</li>
</ol>

<!-- список составляется из двух тегов <ol> и <li>
у тега ol type определяет тип нумерации.
type="а" - буквами и т. д.
start="4" - c какого элемента начинается список
reversed="reversed" - список наоборот -->

<ol type="a" start="6" reversed="reversed">
    <li>Первый пункт</li>
    <li>Второй пункт</li>
    <li>Третий пункт</li>
    <li>Третий пункт</li>
</ol>

<ul type="circle">
    <li>Первый пункт</li>
    <li>Второй пункт</li>
    <li>Третий пункт</li>
    <li>Третий пункт</li>
</ul>

<!-- непронумерованный список
type="" - тип значка -->

<dir>
    <li>Первый пункт</li>
    <li>Второй пункт</li>
    <li>Третий пункт</li>
    <li>Третий пункт</li>
</dir>

<!-- от <ul> отличается большим отступом
устаревший
использовать <ul> -->

</body>
</html>
