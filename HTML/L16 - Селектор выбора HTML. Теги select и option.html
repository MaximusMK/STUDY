<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L16 - Селектор выбора HTML. Теги select и option</title>
</head>
<body>

<select>
    <option>Первый</option>
    <option>Второй</option>
    <option>Третий</option>
    <option>Четвертый</option>
</select>
<br/>
<br/>
<br/>
<br/>
<select size="3" multiple="multiple">
    <option value="номер элемента">Первый</option>
    <option value="номер элемента"disabled="disabled">Второй</option>
    <option value="номер элемента"selected="selected">Третий</option>
    <option>value="номер элемента"Четвертый</option>
</select>
<br/>
<br/>
<br/>
<br/>
<select>
    <option value="номер элемента">Первый</option>
    <option value="номер элемента"disabled="disabled">Второй</option>
    <option value="номер элемента"selected="selected">Третий</option>
    <option value="номер элемента">Четвертый</option>
</select>
    
</body>
</html>
