<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L5</title>
</head>
<body>
    
<p>Абзац</p>
<!-- Мержду тегами есть отступ -->

<h1>Заголовок</h1>
... 
<h6>Заголовок</h6>

<b>жирный шрифт</b>
<strong>жирный шрифт</strong>
<!-- strong предпочтительнее -->

<i>Курсив</i>
<em>Курсив</em>
<!-- em предпочтительнее -->

<strike>Зачеркнутый текст</strike>

<u>Подчеркнутый текст</u>

<p><abbr title="Hyper Text Mark-up Language">HTML</abbr></p>
<!-- То что записано в title будет показано при наведении курсора -->

<address>Украина, г. Харьков.</address>

<p><strong><em><strike><u>использование одновременно несколько тегов</u></strike></em></strong></p>

</body>
</html>
